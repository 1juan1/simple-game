<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <!-- page content -->
    <svg id="canvas" width="100%" width="900" height="500" style="background-color:skyblue">
      <text id="eatenText" x="800" y="50">Eaten:</text>
      <text id="score" x="800" y="50"></text>
        <text id="time" x="800" y="80">Time:</text>
        <text id="time2" x="550" y="80"></text>`1 ` 11  1   1 11  1 1 1 1`
 <image id="bird" x="250" y="200" width="80" height="80" xlink:href="http://rs194.pbsrc.com/albums/z293/starmistaryu/Nature%20and%20scenes/parrot.gif~c200"/>
 <image id="taco" x="500" y="100" width="50" height="50" xlink:href="http://ciberinnova.edu.co:8080/pi/resources/01/nat/02/semilla.png">
<animate  id="food"attributeName="x" from="500" to="100" dur="7s" begin="0s; food2.end" ></animate>
<animate id="food2" attributeName="x" from="100" to="500" dur="7s" begin="food.end" ></animate>
 </image>

 <image id="taco2" x="200" y="200" width="50" height="50" xlink:href="http://ciberinnova.edu.co:8080/pi/resources/01/nat/02/semilla.png">
<animate  id="food1"attributeName="x" from="200" to="600" dur="7s" begin="0s; food3.end" ></animate>
<animate id="food3"attributeName="x" from="600" to="200" dur="7s" begin="food1.end"></animate>
 </image>
    </svg>
    <script type="text/javascript" src="simple-game.js"></script>
  </body>
</html>
